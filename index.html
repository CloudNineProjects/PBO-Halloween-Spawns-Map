<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Halloween Spawn Map</title>

<!-- CSV parser -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --bg-light:#666769;
  --bg-dark:#1A252C;
  --card-light:#026503;
  --card-dark:#023804;
  --button-bg:#F0F0F0;
  --toggle-light:#F0F0F0;
  --toggle-dark:#333333;
  --text-light:#0A0A0A;
  --text-dark:#F5F5F5;
}

/* base */
html,body{
  margin:0;
  height:100%;
  font-family:"Inter",system-ui,Arial,sans-serif;
  transition:background .25s,color .25s;
}
body{
  background:var(--bg-light);
  color:var(--text-dark);
}
body.dark{
  background:var(--bg-dark);
  color:var(--text-dark);
}

/* mode toggle */
.mode-toggle{
  position:fixed;
  top:14px;
  right:14px;
  z-index:1000;
  background:var(--toggle-light);
  color:#000;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,0.15);
  font-weight:600;
}
body.dark .mode-toggle{
  background:var(--toggle-dark);
  color:#fff;
}

/* loading screen */
.loader{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
  text-align:center;
}
.loader img.logo{
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
  border:none;
  box-shadow:none;
}
.load-btn{
  display:inline-block;
  min-width:160px;
  padding:12px 22px;
  border-radius:12px;
  border:none;
  background:var(--button-bg);
  color:#000;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}
.load-btn[disabled]{opacity:0.6;cursor:default;}
.loading-text{font-size:14px;color:#fff;}

/* your main content wrapper */
#app{display:none;}
</style>
</head>

<body>
<div id="modeToggle" class="mode-toggle">ðŸŒ™ Dark Mode</div>

<!-- Loading screen -->
<div id="loading" class="loader">
  <img class="logo" src="https://i.imgur.com/XZcfQzw.png" alt="Logo">
  <button id="loadBtn" class="load-btn">Load Data</button>
  <div id="loadingText" class="loading-text" style="display:none">Loading...</div>
</div>

<!-- Your original Halloween tool goes here -->
<div id="app">
  <!-- === BEGIN ORIGINAL CONTENT === -->
  <!-- paste your existing Halloween Spawn Map HTML here -->
  <h1 style="text-align:center;color:#fff;">ðŸŽƒ Halloween Spawn Map Tool ðŸŽƒ</h1>
  <p style="text-align:center;">Your tool loads after pressing <strong>Load Data</strong>.</p>
  <!-- === END ORIGINAL CONTENT === -->
</div>

<script>
const $=id=>document.getElementById(id);

/* simple load simulation â€” replace with your actual init() if you already have one */
function startApp(){
  $('loading').style.display='none';
  $('app').style.display='block';
}

/* button */
$('loadBtn').onclick=()=>{
  $('loadBtn').disabled=true;
  $('loadingText').style.display='block';
  // simulate small delay before showing main app
  setTimeout(startApp,800);
};

/* dark/light mode toggle */
const modeToggle=$('modeToggle');
function updateModeLabel(){
  modeToggle.textContent=document.body.classList.contains('dark')
    ?'â˜€ï¸ Light Mode':'ðŸŒ™ Dark Mode';
}
modeToggle.onclick=()=>{
  document.body.classList.toggle('dark');
  updateModeLabel();
};
updateModeLabel();
</script>
</body>
</html>
